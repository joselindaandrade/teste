    <form id="textForm">
    
        <label for="textInput">Add Text:</label>
        <input type="text" id="textInput">
        <button type="submit" id="addTextButton">Add Text</button>
      </form>
      <div id="textList"></div>
      
      <script>
        var textForm = document.getElementById("textForm");
        var textInput = document.getElementById("textInput");
        var addTextButton = document.getElementById("addTextButton");
        var textList = document.getElementById("textList");
      
        function addText(text) {
          var listItem = document.createElement("li");
          listItem.innerText = text;
      
          var editButton = document.createElement("button");
          editButton.innerText = "Edit";
          editButton.classList.add("editButton");
          editButton.addEventListener("click", function() {
            textInput.value = text; // set the input value to the current text
            listItem.remove(); // remove the current text from the list
            addTextButton.innerHTML = "Submit"; // change the button text to "Submit"
          });
      
          var deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.classList.add("deleteButton");
          deleteButton.addEventListener("click", function() {
            listItem.remove();
          });
      
          listItem.appendChild(editButton);
          listItem.appendChild(deleteButton);
          textList.appendChild(listItem);
        }
      
        textForm.addEventListener("submit", function(event) {
          event.preventDefault(); // prevent the default form submission behavior
          var text = textInput.value;
          addText(text); // call the addText function with the input text
          textInput.value = ""; // clear the input field
          addTextButton.innerHTML = "Add Text"; // change the button text back to "Add Text"
        });
